<html> 
    <head> 
        <title>Projeto Teste Banco de Dados PostGre</title> 
    </head> 
    <body> 
        <h1>Banco de Dados</h1> 
        <a href="#"> <img itemprop="image" style="height: 190px;" src="https://ibdec.net/wp-content/uploads/2018/07/HiRes1-1024x712.jpg" alt="Currículo"> </a>
        <p> 
            Olá, somos os mentores da pagina de currículos e vamos precisar dos seus dados.</p>

            <p>

            Entre com seus dados:
        </p> 
        <form> 
            <label for="nome">Nome:</label> 
            <input type="text" name="nome" id="nome" /> 

            <p></p>
            <label for="profissao">Profissão:</label> 
            <input type="text" name="profissao" id="profissao" /> 
            
            <p>Sexo:</p>
            <input type="radio" name="gender" value="male" />Masculino<br /> 
            <input type="radio" name="gender" value="female" />Feminino<br /> 
            <input type="radio" name="gender" value="other" />Outro 
            <input list="Options" /> 
            <datalist id="Options"> 
                <option value="Cachorro"></option> 
                <option value="Gato"></option> 
                <option value="Passaro"></option> 
            </datalist> 
            <p></p>
            <input type="checkbox" name="correct" value="correct" />Os dados estão corretos? </form>
            <p>                      </p>
            <input type="submit" value="Enviar" /> 
            <input type="color" /> 
            <p></p>

            <time datetime="2017-10-31T11:21:00+02:00">
                
            </time>
    </body> 
</html>
